{% for room in rooms %}
<div>
    {% if request.user == room.host or request.user.is_superuser %}
    <a href="{% url 'update-room' room.id %}">Update this room</a>
    <a href="{% url 'delete-room' room.id %}">Delete this room</a>
    {% endif %}
    <a href="{% url 'profile' room.host.id %}">@{{room.host.username}}</a>
    <h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
    <small>{{room.topic.name}}</small>
</div>
<hr>
{% endfor %}
